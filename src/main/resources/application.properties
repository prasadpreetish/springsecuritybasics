spring.application.name=basicsecurity

# H2 File-Based Database Configuration

spring.datasource.url=jdbc:h2:file:./data/authappdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable H2 Console for viewing data (accessible at http://localhost:8080/h2-console)

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Properties
# 'update' will create tables if they don't exist and update schema without dropping data.
# DO NOT use 'create' or 'create-drop' here if you want data to persist between restarts.

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Port (optional, default is 8080)

server.port=8080


app.jwt-secret=YOUR_ULTRA_SECRET_JWT_KEY_HERE_THAT_IS_AT_LEAST_32_BYTES_LONG_AND_BASE64_ENCODED

# JWT token expiration time in milliseconds (e.g., 24 hours = 24 * 60 * 60 * 1000 = 86400000)
app.jwt-expiration-milliseconds=86400000